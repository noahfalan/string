  <body>

    <input type="text" id="permutation" placeholder="Enter string here">
    <p id="result"></p>
    <script type="text/javascript">
    function isPermutation(x) {
        if (x.length == 1 || x.length == 0) {
            return true;
        }
        var perm = {};
        for (var i = 0; i < x.length; i++) {
            if (typeof perm[x[i]] === 'undefined') {
                perm[x[i]] = 1;
            } else {
                perm[x[i]]++;
            }
        }

        var c = 0;
        if (x % 2 == 0) {
            for (var k in perm) {
                if (perm[k] % 2 != 0) {
                    return false;
                }
            }
        } else {
            for (var k in perm) {
                if (perm[k] %2 != 0) {
                    c++;
                }
            }
        }
        if (c != 1) {
            return false;
        }
        return true;
    }
    document.getElementById("permutation").onkeyup = function(){
      if(isPermutation(this.value))  {
        document.getElementById("result").innerHTML = "String can be a permutation";
      } else {
        document.getElementById("result").innerHTML = "String can't be a permutation";
      }
    };
    </script>


</body>
